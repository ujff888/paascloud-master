spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/paascloud/paascloud-config-repo
          username:
          password:
          search-paths: /*
    inetutils:
      ignoredInterfaces:
        - docker0
        - veth.*
      preferredNetworks:
        - 192.168
encrypt:
  key-store:
    location: server.jks
    password: paascloud-storepass
    alias: paascloud-key-store
    secret: paascloud-keypass